{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container pt-4">
    <div class="d-flex justify-content-center"> 
        <h1>{{blog.title}}</h1>
    </div>
    <div class="d-flex justify-content-center"> 
        <h3>--{{blog.date|date:'F jS Y'}}--</h3>
    </div>
    <article class="mt-3">
        <div class="text-center">
            <p>{{blog.description|safe}}</p>
        </div>
    </article>
</div>
{% endblock %}
